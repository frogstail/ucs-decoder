<body>
<h1>Декодеръ кѵриллицы въ кодировкѣ UCS</h1>
<label for="inputText">Текстъ въ кодировкѣ UCS:</label><br>
<textarea id="inputText" class="ucs" rows="20"></textarea><br>
<button onclick="decodeText()">Расшифровать</button><br>
<label for="outputText">Текстъ въ кодировкѣ Юникодъ:</label><br>
<textarea id="outputText" class="unicode" rows="20" readonly></textarea>
<p>Описаніе кодировки см. на сайтѣ <a href="http://irmologion.ru/ucsenc.html">irmologion.ru</a>.</p>

<script>
function decodeText() {
  let input = document.getElementById('inputText').value;
  let out = '';

  const oxia = '\u0301';
  const varia = '\u0300';
  const kamora = '\u0311';
  const psili = '\u0486';
  const dasya = '\u0485';
  const titlo = '\u0483';
  const kavyka = '\uA67E';
  const pokrytie = '\u0487';
  const v_titlo = '\u2DE1';
  const g_titlo = '\u2DE2';
  const d_titlo = '\u2DE3';
  const zh_titlo = '\u2DE4';
  const z_titlo = '\u2DE5';
  const n_titlo = '\u2DE9';
  const o_titlo = '\u2DEA';
  const r_titlo = '\u2DEC';
  const s_titlo = '\u2DED';
  const h_titlo = '\u2DEF';
  const ch_titlo = '\u2DF1';
  const yerok = '\u033E';

  for (let i = 0; i < input.length; i++) {
    let char = input[i];

    switch (char)
    {
    case '*':
      out += '꙳';
      break;
    case '+':
      out += v_titlo + pokrytie;
      break;
    case '+':
      out += v_titlo + pokrytie;
      break;
    case '0':
      out += 'о' + oxia;
      break;
    case '1':
    case '~':
      out += oxia;
      break;
    case '2':
    case '@':
      out += varia;
      break;
    case '#':
    case '3':
      out += psili;
      break;
    case '$':
    case '4':
      out += psili + oxia;
      break;
    case '%':
    case '5':
      out += psili + varia;
      break;
    case '6':
    case '^':
      out += kamora;
      break;
    case '&':
    case '7':
    case '\\':
      out += titlo;
      break;
    case '8':
    case '_':
      out += yerok;
      break;
    case '9':
      out += 'ж' + titlo;
      break;
    case '<':
      out += h_titlo;
      break;
    case '=':
      out += n_titlo + pokrytie;
      break;
    case '>':
      out += r_titlo + pokrytie;
      break;
    case '?':
      out += ch_titlo + pokrytie;
      break;
    case 'A':
      out += 'а' + varia;
      break;
    case 'a':
      out += 'а' + oxia;
      break;
    case 'B':
      out += 'ѣ' + kamora;
      break;
    case 'b':
      out += o_titlo + pokrytie;
      break;
    case 'C':
    case 'c':
      out += s_titlo + pokrytie;
      break;
    case 'D':
      out += 'д' + s_titlo + pokrytie;
      break;
    case 'd':
      out += d_titlo;
      break;
    case 'E':
      out += 'е' + varia;
      break;
    case 'e':
      out += 'е' + oxia;
      break;
    case 'F':
      out += 'Ѳ';
      break;
    case 'f':
      out += 'ѳ';
      break;
    case 'G':
      out += 'г' + titlo;
      break;
    case 'g':
      out += g_titlo + pokrytie;
      break;
    case 'H':
      out += 'ѡ' + oxia;
      break;
    case 'h':
      out += 'ы' + oxia;
      break;
    case 'I':
      out += 'І';
      break;
    case 'i':
      out += 'і';
      break;
    case 'J':
      out += 'і' + varia;
      break;
    case 'j':
      out += 'і' + oxia;
      break;
    case 'K':
      out += 'Ꙗ' + psili;
      break;
    case 'k':
      out += 'ꙗ' + psili;
      break;
    case 'L':
      out += 'л' + d_titlo;
      break;
    case 'l':
      out += 'л' + titlo;
      break;
    case 'M':
      out += 'Ѷ';
      break;
    case 'm':
      out += 'ѷ';
      break;
    case 'N':
      out += 'Ѻ' + psili;
      break;
    case 'n':
      out += 'ѻ' + psili;
      break;
    case 'O':
      out += 'Ѻ';
      break;
    case 'o':
      out += 'ѻ';
      break;
    case 'P':
      out += 'Ѱ';
      break;
    case 'p':
      out += 'ѱ';
      break;
    case 'Q':
      out += 'Ѽ';
      break;
    case 'q':
      out += 'ѽ';
      break;
    case 'R':
      out += 'р' + titlo;
      break;
    case 'r':
      out += 'р' + s_titlo + pokrytie;
      break;
    case 'S':
      out += 'ѧ' + varia;
      break;
    case 's':
      out += 'ѧ' + oxia;
      break;
    case 'T':
      out += 'Ѿ';
      break;
    case 't':
      out += 'ѿ';
      break;
    case 'U':
      out += 'Ѹ';
      break;
    case 'u':
      out += 'ѹ';
      break;
    case 'V':
      out += 'Ѵ';
      break;
    case 'v':
      out += 'ѵ';
      break;
    case 'W':
      out += 'Ѡ';
      break;
    case 'w':
      out += 'ѡ';
      break;
    case 'X':
      out += 'Ѯ';
      break;
    case 'x':
      out += 'ѯ';
      break;
    case 'Y':
      out += 'ꙋ' + varia;
      break;
    case 'y':
      out += 'ꙋ' + oxia;
      break;
    case 'Z':
      out += 'Ѧ';
      break;
    case 'z':
      out += 'ѧ';
      break;
    case '{':
      out += 'ꙋ' + kamora;
      break;
    case '|':
      out += 'ѧ' + psili + varia;
      break;
    case '}':
      out += 'и' + titlo;
      break;
    case 'Ђ':
      out += 'ѵ' + oxia;
      break;
    case 'ђ':
      out += 'ѵ' + g_titlo + pokrytie;
      break;
    case 'Ѓ':
      out += 'А' + psili + oxia;
      break;
    case 'ѓ':
      out += 'а' + psili + oxia;
      break;
    case '…':
      out += 'ѯ' + titlo;
      break;
    case '†':
      out += 'а' + kamora;
      break;
    case '‡':
      out += 'і' + kamora;
      break;
    case '€':
      out += z_titlo;
      break;
    case '‰':
      out += 'ѧ' + kamora;
      break;
    case 'Љ':
      out += 'Ѧ' + psili;
      break;
    case 'љ':
      out += 'ѧ' + psili;
      break;
    case '\u0095':
      out += zh_titlo;
      break;
    case '™':
      out += 'т' + titlo;
      break;
    case '‹':
      out += 'і' + titlo;
      break;
    case '›':
      out += 'ѵ' + kamora;
      break;
    case 'Њ':
      out += 'Ѡ' + psili;
      break;
    case 'њ':
      out += 'ѡ' + psili;
      break;
    case 'Ќ':
      out += 'Ѹ' + psili + oxia;
      break;
    case 'ќ':
      out += 'ѹ' + psili + oxia;
      break;
    case 'Ћ':
      out += 'Ꙗ' + psili + oxia;
      break;
    case 'ћ':
      out += 'ꙗ' + psili + oxia;
      break;
    case 'Џ':
      out += 'Ѻ' + psili + oxia;
      break;
    case 'џ':
      out += 'ѻ' + psili + oxia;
      break;
    case 'Ў':
      out += 'Ѹ' + psili;
      break;
    case 'ў':
      out += 'ѹ' + psili;
      break;
    case 'Ј':
      out += 'І' + psili + oxia;
      break;
    case 'ј':
      out += 'і' + psili + oxia;
      break;
    case '¤':
      out += '҂';
      break;
    case 'Ґ':
      out += 'А' + psili;
      break;
    case 'ґ':
      out += 'а' + psili;
      break;
    case '¦':
      out += 'х' + titlo;
      break;
    case '§':
      out += 'ч' + titlo;
      break;
    case 'Ё':
      out += 'ѣ' + varia;
      break;
    case 'ё':
      out += 'ѣ' + oxia;
      break;
    case '©':
      out += 'с' + titlo;
      break;
    case '®':
      out += 'Р' + d_titlo;
      break;
    case 'Ї':
      out += 'І' + psili;
      break;
    case 'ї':
      out += 'і' + psili;
      break;
    case '°':
      out += kavyka;
      break;
    case '±':
      out += 'ꙗ' + psili + varia;
      break;
    case 'і':
      out += 'ї';
      break;
    case 'µ':
      out += 'у';
      break;
    case '№':
      out += 'а' + titlo;
      break;
    case 'У':
      out += 'Ꙋ';
      break;
    case 'у':
      out += 'ꙋ';
      break;
    case 'э':
      out += 'ѣ';
      break;
    default:
      out += char;
      break;
    }
  }

  document.getElementById('outputText').value = out;
}
</script>
